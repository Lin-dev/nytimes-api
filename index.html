<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>NY Times API</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>New York Times - Article Retriever</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <h4 class="formTitle">Search Parameters</h4>
            <div class="form-group">
              <label >Search Term:</label>
              <input type="text" class="form-control" id="search">
            </div>
            <div class="form-group" style="margin-top: 30px">
              <label>
                Number of Records to Retrieve
              </label>
              <select class="form-control">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <label>
                Start Year (Optional)
              </label>
              <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
              <label>
                End Year (Optional)
              </label>
              <input type="text" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-default">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="article-results-area">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Articles Results</h3>
            </div>
            <div class="panel-body" id="results">

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript Links -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
